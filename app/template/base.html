<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey Art Render</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <video autoplay muted loop id="header-video">
            <source src="{{ url_for('static', filename='videos/header.mp4') }}" type="video/mp4">
        </video>
        <nav>
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Imagery Art</a></li>
                <li><a href="#">Visual Art</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <video autoplay muted loop id="footer-video">
            <source src="{{ url_for('static', filename='videos/footer.mp4') }}" type="video/mp4">
        </video>
    </footer>
</body>
</html>
